
<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <title>Jump Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div id="character"></div>
        <div id="block"></div>
        <p id="start">click start game</p>
        <div id="gameOver">
            <p>game over</p>
            <p>Score: <span id="scoreOver"></span></p>
            <p id="again">click again game</p>
        </div>
    </div>
    <p>Score: <span id="scoreSpan"></span></p>
</body>
<script src="script.js"></script>
</html>
